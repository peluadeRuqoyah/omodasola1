<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
    	img {
        background-size: cover;
        height: 150vh;
        width: 100%;
    }
    .btn{

        border-radius: 20px;
        text-transform: uppercase;
        font-weight: 700;
    }
    .form-control{
    		border-radius: 20px;
    }
    </style>

</head>
<body>
<div class="row">
	<div class="col-lg-6">
            <img src="img/bg2.png" class=""  alt="Background on the left">
    </div>

        <div class="col-lg-6" style="padding-top: 200px">
           <div class="row">
        	 <div class="col-lg-3"></div>

        	 <div class="col-lg-6">
                    <h2>Registration!</h2>
                    <form class="mt-4">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Firstname">
                        
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Lastname">
                        
                        </div>

                        <div class="form-group">
                    		<select id="inputState" class="form-control">
                    				<option>Sex</option>
                            		<option>Male</option>
                              		<option>Female</option>
                   			</select>
						</div>

                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date of birth">
                        
                        </div>
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="Nationality">
                        
                        </div>
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="State of origin">
                        
                        </div>
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="Town">
                        
                        </div>

                         <div class="form-group">
                            <input type="email" class="form-control" placeholder="email address">
                        
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Username">
                        
                        </div>
                        <div class="form-group">
                            <input type="Password" class="form-control" placeholder="Password">
                        
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>
                </div>
          </div>

        </div>
</div>
</body>
</html>
